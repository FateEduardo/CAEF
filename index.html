<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>
    <header> 
        <div class="page-header"> 
           <div class="row">
                <div class="col-xs-3">
               	   <img src="img/logouabc.png" alt="logoUabc" width="80" height="115">
                </div>            
                <h1 class="col-xs-6">Universidad Aut&oacute;noma de Baja California<br><small>Facultad de Ingenier&iacute;a, Arquitectura y Diseño.</small></h1>
                <div class="col-xs-3">

    <div class="container">
    	<h2>Sistema de Control de Actas de Evaluaci&oacute;n Final</h1>

    <div class="container" id="login">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar sesi&oacute;n:</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>Correo:</label>
                                <input class="form-control" placeholder="Usuario@uabc.edu.mx" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Contraseña:</label>
                                <input class="form-control" placeholder="************" name="password" type="password" value="">
                            </div>
                            
                            <button type="button" class="btn btn-success btn-block">Ingresar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
   

    <footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
